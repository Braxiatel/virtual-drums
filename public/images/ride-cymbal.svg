<?xml version="1.0" encoding="UTF-8"?>
<svg width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow -->
  <ellipse cx="45" cy="48" rx="40" ry="37" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Cymbal stand -->
  <line x1="45" y1="45" x2="45" y2="75" stroke="#444" stroke-width="3"/>
  <ellipse cx="45" cy="75" rx="10" ry="4" fill="#666" stroke="#444" stroke-width="1"/>
  
  <!-- Ride cymbal -->
  <ellipse cx="45" cy="45" rx="40" ry="37" fill="#ffd700" stroke="#e6c200" stroke-width="2"/>
  
  <!-- Cymbal concentric rings (more defined for ride) -->
  <ellipse cx="45" cy="45" rx="33" ry="30" fill="none" stroke="#e6c200" stroke-width="1" opacity="0.6"/>
  <ellipse cx="45" cy="45" rx="26" ry="24" fill="none" stroke="#e6c200" stroke-width="1" opacity="0.4"/>
  <ellipse cx="45" cy="45" rx="19" ry="17" fill="none" stroke="#e6c200" stroke-width="1" opacity="0.3"/>
  
  <!-- Large ride bell -->
  <ellipse cx="45" cy="45" rx="8" ry="7" fill="#e6c200" stroke="#cc9900" stroke-width="2"/>
  
  <!-- Cymbal mount -->
  <ellipse cx="45" cy="45" rx="3" ry="2" fill="#666" stroke="#444" stroke-width="1"/>
  
  <!-- Brand text -->
  <text x="45" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#cc9900">RIDE</text>
</svg> 