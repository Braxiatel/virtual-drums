<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow -->
  <ellipse cx="30" cy="33" rx="25" ry="22" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Hi-hat stand (center post) -->
  <ellipse cx="30" cy="30" rx="2" ry="25" fill="#444" stroke="#222" stroke-width="1"/>
  
  <!-- Top cymbal -->
  <ellipse cx="30" cy="30" rx="25" ry="22" fill="#ffd700" stroke="#e6c200" stroke-width="1" opacity="0.9"/>
  
  <!-- Bottom cymbal (slightly visible) -->
  <ellipse cx="30" cy="32" rx="25" ry="22" fill="#ffed4e" stroke="#e6c200" stroke-width="1" opacity="0.7"/>
  
  <!-- Cymbal bell (center) -->
  <ellipse cx="30" cy="30" rx="4" ry="3" fill="#e6c200" stroke="#cc9900" stroke-width="1"/>
  
  <!-- Hi-hat clutch -->
  <rect x="28" y="15" width="4" height="8" rx="2" fill="#666" stroke="#444" stroke-width="1"/>
  
  <!-- Brand text -->
  <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#cc9900">HI-HAT</text>
</svg> 